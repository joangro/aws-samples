Transform: AWS::Serverless-2016-10-31
Resources:
  BasicFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: sam-test
      Description: sam-test
      CodeUri: lambda-project
      Handler: index.handler
      Runtime: python2.7
      MemorySize: 128
      AutoPublishAlias: sam
  BasicFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
      - PolicyName: root
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - logs:*
            Resource: arn:aws:logs:*:*:*
